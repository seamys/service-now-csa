<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow CSA 认证考试练习系统</title>
    <meta name="description" content="专为 ServiceNow CSA 认证考试设计的在线练习平台，包含385道精选题目和完整的考试模拟环境">
    <meta name="keywords" content="ServiceNow, CSA, 认证考试, 练习系统, 题库">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 0.9em;
        }

        .github-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                font-size: 3em;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1em;
            }

            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1>ServiceNow CSA 认证考试练习系统</h1>
        <p class="subtitle">
            专业的 ServiceNow 认证系统管理员考试练习平台<br>
            385 道精选题目 • 中英文双语 • 完整考试模拟
        </p>

        <div class="button-container">
            <a href="csa_standalone_quiz.html" class="btn btn-primary">
                <span>🎓</span>
                开始练习模式
            </a>
            <a href="csa_exam_mode.html" class="btn btn-secondary">
                <span>🎯</span>
                进入考试模式
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-text">智能统计分析</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🌐</div>
                <div class="feature-text">中英文双语</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⏱️</div>
                <div class="feature-text">真实考试计时</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <div class="feature-text">本地进度保存</div>
            </div>
        </div>

        <div class="footer">
            <p>
                开源项目 • 
                <a href="https://github.com/seamys/service-now-csa" class="github-link" target="_blank">
                    GitHub Repository
                </a>
            </p>
            <p style="margin-top: 10px;">祝您 ServiceNow CSA 认证考试顺利通过！🎉</p>
        </div>
    </div>
</body>
</html>
